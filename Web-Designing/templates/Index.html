<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talent Registration Form</title>
    <!-- CSS static folder سے لے رہے ہیں -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Talent Registration Form</h1>
            <p class="subtitle">Showcase your skills and join our talent network</p>
        </div>
        
        <!-- Form action="/submit" اور method="POST" کریں -->
        <div class="form-container">
            <form method="POST" action="/submit">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <div class="hint">Please enter your first and last name</div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    <div class="hint">We'll never share your email with anyone else</div>
                </div>
                
                <div class="form-group">
                    <label for="primary_talent">Primary Talent:</label>
                    <select id="primary_talent" name="primary_talent" required>
                        <option value="">Select your primary talent</option>
                        <option value="Programming">Programming & Development</option>
                        <option value="Design">UI/UX Design</option>
                        <option value="Writing">Content Writing</option>
                        <option value="Marketing">Digital Marketing</option>
                        <option value="Data Science">Data Science & Analytics</option>
                        <option value="Music">Music & Composition</option>
                        <option value="Photography">Photography</option>
                        <option value="Video Editing">Video Editing</option>
                        <option value="Other">Other Talent</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="other_talent">Specify Other Talent:</label>
                    <input type="text" id="other_talent" name="other_talent" placeholder="Describe your talent">
                </div>
                
                <div class="form-group">
                    <label for="notes">Additional Notes:</label>
                    <textarea id="notes" name="notes" placeholder="Any additional information about your talent..." rows="3"></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter" value="yes">
                    <label for="newsletter">Subscribe to our talent newsletter</label>
                </div>
                
                <button type="submit" class="submit-btn">Submit Registration</button>
                <button type="reset" class="reset-btn">Reset Form</button>
            </form>
        </div>
        
        <div class="footer">
            <p>Your information is securely stored and protected</p>
            <p class="api-status">API Status: <span>Ready</span></p>
            <p><a href="/view">View All Submissions</a></p>
        </div>
    </div>
</body>
</html>
