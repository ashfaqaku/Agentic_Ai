
<!DOCTYPE html>
<html>
<head>
    <title>Talent Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            background: linear-gradient(to right, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .mode-indicator {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .nav-links {
            text-align: center;
            margin-top: 30px;
        }
        .nav-links a {
            color: #4CAF50;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="mode-indicator">
            Database Mode: {{ mode }}
        </div>
        
        <h1>ðŸŽ­ Talent Registration</h1>
        
        <form method="post" action="/submit">
            <div class="form-group">
                <label>Full Name *</label>
                <input type="text" name="name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label>Email Address *</label>
                <input type="email" name="email" required placeholder="you@example.com">
            </div>
            
            <div class="form-group">
                <label>Primary Talent *</label>
                <select name="primary_talent" required>
                    <option value="">Select your talent</option>
                    <option value="singing">Singing</option>
                    <option value="dancing">Dancing</option>
                    <option value="acting">Acting</option>
                    <option value="painting">Painting</option>
                    <option value="writing">Writing</option>
                    <option value="music">Music</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Other Talents (Optional)</label>
                <input type="text" name="other_talent" placeholder="Any other talents">
            </div>
            
            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" rows="3" placeholder="Additional information..."></textarea>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="newsletter" value="yes">
                    Subscribe to newsletter
                </label>
            </div>
            
            <button type="submit">Register Talent</button>
        </form>
        
        <div class="nav-links">
            <a href="/view">ðŸ“‹ View All</a>
            <a href="/stats">ðŸ“Š Statistics</a>
        </div>
    </div>
</body>
</html>
